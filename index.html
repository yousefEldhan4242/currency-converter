
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fetch Currency APIs</title>
</head>
<body>
    <div class="Fetch">
        <div>
            <div>
                <label for="from-text">Currency</label>
                <input id="from-text" class="from-text" type="search">
                <ul class="ul-from" style="display: none;"></ul>
            </div>
            <div>
                <label for="from-number">Number</label>
                <input id="from-number" class="from-number" type="text">
                <span class="currency-from"></span>
            </div>
        </div>
        <div>
            <div>
                <label for="to-text">Currency</label>
                <input id="to-text" class="to-text" type="search">
                <ul class="ul-to" style="display: none;"></ul>
            </div>
            <div>
                <label for="to-number">Number</label>
                <input id="to-number" class="to-number" type="text">
                <span class="currency-to"></span>
            </div>
        </div>
        <div class="info"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
